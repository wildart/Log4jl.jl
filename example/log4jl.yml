configuration:
  status: trace
  name: YAMLTest
  customlevels:
    diag: 350
    verbose: 150

  properties:
    property:
      name: filename
      value: test-yaml.log

  appenders:
    ColorConsole:
      name: STDOUT
      PatternLayout:
        pattern: "%l %m%n"
    File:
      name: FILE
      filename: ${filename}
      append: true
      PatternLayout:
        pattern: "%D %5p %C [%t] %u %l %r %m%n"
    List:
      name: LIST
      filters:
        ThresholdFilter:
          level: error

  loggers:
    logger:
      -
        name: X.Y
        level: debug
        additivity: false
        appenderref:
          -
            ref: STDOUT
          -
            ref: LIST
      -
        name: X
        level: debug
        additivity: false
        appenderref:
          -
            ref: FILE
          -
            ref: STDOUT
            level: warn
    root:
      level: error
      appenderref:
        ref: STDOUT
